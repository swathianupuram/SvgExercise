<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="svg.js"></script>
</head>

<body>
    <svg height="210" width="500">
        <line x1="0" y1="0" x2="200" y2="0" style="stroke:blue;stroke-width:2" />
        <line x1="0" y1="30" x2="200" y2="30" style="stroke:blue;stroke-width:2" />
        <line x1="0" y1="60" x2="200" y2="60" style="stroke:blue;stroke-width:2" />
        <line x1="0" y1="90" x2="200" y2="90" style="stroke:blue;stroke-width:2" />
        <line x1="0" y1="120" x2="200" y2="120" style="stroke:blue;stroke-width:2" />
        <line x1="0" y1="150" x2="200" y2="150" style="stroke:blue;stroke-width:2" />
        <line x1="0" y1="180" x2="200" y2="180" style="stroke:blue;stroke-width:2" />
        <line x1="0" y1="0" x2="0" y2="200" style="stroke:blue;stroke-width:2" />
        <line x1="30" y1="0" x2="30" y2="200" style="stroke:blue;stroke-width:2" />
        <line x1="60" y1="0" x2="60" y2="200" style="stroke:blue;stroke-width:2" />
        <line x1="90" y1="0" x2="90" y2="200" style="stroke:blue;stroke-width:2" />
        <line x1="120" y1="0" x2="120" y2="200" style="stroke:blue;stroke-width:2" />
        <line x1="150" y1="0" x2="150" y2="200" style="stroke:blue;stroke-width:2" />
        <line x1="180" y1="0" x2="180" y2="200" style="stroke:blue;stroke-width:2" />
        <circle cx="100" cy="100" r="30" stroke="black" stroke-width="1" fill="yellow" />
    </svg>
    <br/> X:
    <input type="range" id="xAxis" name="X:axis" min="0" max="180" onclick="myFunction()">
    <br> Y:
    <input type="range" id="yAxis" name="Y:axis" min="0" max="180" onclick="myFunction()">
</body>

</html>
